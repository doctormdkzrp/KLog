# JitPack configuration file
# This file tells JitPack how to build the project

# JDK version to use
jdk:
  - openjdk11

# Before building the project
before_install:
  - sdk install java 11.0.16-zulu
  - sdk use java 11.0.16-zulu

# Build command
install:
  - ./gradlew :library:build :library:publishToMavenLocal -x test

# Environment variables
env:
  - ANDROID_HOME=$HOME/android-sdk
